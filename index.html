<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
<center>
    <h1 class="title">Stone Paper Scissor</h1>
    <button onclick="computerpick(); play('Stone')" class="pl-btn"><img src="images/rock.png" class="img"></button>
    <button onclick="computerpick(); play('Paper')" class="pl-btn"><img src="images/paper.png" class="img"></button>
    <button onclick="computerpick(); play('Scissor')" class="pl-btn"><img src="images/scissor.png" class="img"></button>
    
    <p class="result"></p>

    <p><span class="mymove"></span> <span class="sysmove"></span></p>

    <p class="score">Wins: <span class="win-score"></span></p>
    <p class="score">Losses: <span class="lose-score"></span></p>
    <p class="score">Ties: <span class="tie-score"></span></p>

    <button onclick="resetscore()" class="reset">Reset score</button>
</center>
</body>
